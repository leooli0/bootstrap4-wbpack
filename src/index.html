<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Bootstrap 4</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 bg-light justify-content-center align-items-center">
            <div class="col-4">

                <div class="card shadow-lg">
                    <img src="bg.jpg" class="img-card-top" alt="">
                    <div class="card-boby">

                        <h3 class="mb-3">Olá Mundo!</h3>

                        <buttom type="buttom" class="btn-btn-red" id="modal-open">
                            Abrir Modal
                        </buttom>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-heade">
                    <h5 class="modal-ti">Título do Modal</h5>
                </div>
                <div class="modal-body">
                    Conteúdo do Modal
                </div>
                <button type="button" class="btn btn-primary" id="modal-close">
                    Fechar Modal
                </button>
            </div>
        </div>
    </div>

</body>

</html>
